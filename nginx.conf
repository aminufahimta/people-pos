server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # History API fallback for SPA routes like /dashboard
  location / {
    try_files $uri /index.html;
  }

  # Static assets (cache long)
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|ico|svg|eot|ttf|woff|woff2)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
  }

  # Optional: gzip (safe defaults)
  gzip on;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml;
  gzip_min_length 1024;
}
